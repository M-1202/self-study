<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model指令</title>
    <style>
        
    </style>
</head>
<body>
    <div id="App">
        <form>
            账户: <input type="text" v-model = "account"> <br><br>
            <!-- v-model中text的原理 -->
            密码: <input type="password" :value="password" @input="password = $event.target.value"> <br><br>
            性别:
            男: <input type="radio" name="gender" value="male" v-model="gender">
            <!-- v-model中radio的原理 -->
            <!-- 这里需要我们自己手动添加value，因为我们需要拿到新数据重新更新到属性所绑定的数据 -->
            女: <input type="radio" name="gender" value="female" :checked="gender === 'female'" @change="gender = $event.target.value"> <br><br>
            爱好:
            吃饭: <input type="checkbox" name="hobby" value="eat" v-model="hobby">
            睡觉: <input type="checkbox" name="hobby" value="sleep" v-model="hobby">
            打豆豆: <input type="checkbox" name="hobby" value="play" :checked= "hobby.indexOf('play') !== -1" @change="changeHobby"> <br><br>
            居住地:
            <select v-model="city1">
                <option>北京</option>
                <option>上海</option>
                <option>广州</option>
                <option>深圳</option>
            </select> <br><br>
            籍贯:
            <select :value="city2" @change="city2 = $event.target.value">
                <option>北京</option>
                <option>上海</option>
                <option>广州</option>
                <option>深圳</option>
            </select> <br><br>
            个人介绍: <br><br>
            <textarea cols="30" rows="10" :value="introduction" @input="introduction = $event.target.value"></textarea> <br><br>
            <!-- <input type="checkbox" v-model="agree">阅读并接受《用户协议》<button>提交</button> -->
            <input type="checkbox" :checked="agree" @change="agree = $event.target.checked">阅读并接受《用户协议》<button>提交</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#App',
            data: {
                account: '',
                password: '',
                gender: '',
                hobby: [],
                city1: '北京',
                city2: '上海',
                agree: '',
                introduction: ''
            },
            methods: {
                changeHobby(){
                    if(this.hobby.indexOf('play') === -1){
                        this.hobby.push('play')
                    }else{
                        const index = this.hobby.indexOf('play')
                        this.hobby.splice(index,1)
                    }
                }
            },
        })
        
    </script>
</body>
</html>
