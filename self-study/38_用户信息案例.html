<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户信息案例</title>
    <script>
        // 依次询问并获取用户的姓名、年龄、性别,并打印用户信息
        // 1.弹出一个输入框,提示用户输入姓名    并保存
        // 2.弹出一个输入框,提示用户输入年龄    并保存
        // 3.弹出一个输入框,提示用户输入性别    并保存
        // 4.用警示框(alert)显示出来用户信息    空格:  \u00A0   \u0020  \u3000
        var myName = prompt('请输入您的姓名:');
        var age = prompt('请输入您的年龄:');
        var sex = prompt('请输入您的性别');
        alert('您的姓名是:' + ' \u0020 ' + myName + ' \n ' + '您的年龄是:' + ' \u0020 ' + age + ' \n ' + '您的性别是:' + ' \u0020 ' + sex);
    </script>
</head>

</body>
</html>
