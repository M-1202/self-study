<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS输入输出语句</title>
    <script>
        // 浏览器弹出输入框，用户可以输入
        prompt('请输入数字:');
        // alert 浏览器弹出警示框  输出的  展示给用户的
        alert('计算的结果是');
        // console.log 控制台输出  给程序员测试用的
        console.log('我是程序员能看到的');
        // 输出在网页中
        document.write('输出在网页中');
    </script>
</head>
<body>
    
</body>
</html>
