<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab栏切换</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
        }

        .tab {
            width: 978px;
            margin: 100px auto;
        }

        .tab_list {
            height: 39px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .tab_list li {
            float: left;
            height: 39px;
            line-height: 39px;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
        }

        .tab_list .current {
            background-color: #c81623;
            color: #fff;
        }

        .item_info {
            padding: 20px 0 0 20px;
        }

        .item {
            display: none;
        }
        /* .item_current {
            display: block;
        } */
    </style>
</head>

<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="current">商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价(50000)</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item_current">
                商品介绍模板内容
            </div>
            <div class="item">
                规格与包装模板内容
            </div>
            <div class="item">
                售后保障模板内容
            </div>
            <div class="item">
                商品评价(50000)模块内容
            </div>
            <div class="item">
                手机社区模块内容
            </div>
        </div>
    </div>
    <script>
        // 获取元素
        var tab_list = document.querySelector('.tab_list');
        var lis = tab_list.querySelectorAll('li');
        var tab_con = document.querySelector('.tab_con');
        var divs = tab_con.querySelectorAll('div');
        // for循环绑定点击事件
        for (var i = 0; i < lis.length; i++) {
            // 开始给5个小li设置索引号  自定义属性
            lis[i].setAttribute('index',i);
            lis[i].onclick = function () {
                // 1. 以上的模块选项卡,点击某一个,当前背景颜色变为红色,其余不变(排他思想)   修改类名的方法
                // 干掉所有人 其余的li清除 class 这个类
                for(var i = 0; i < lis.length; i++){
                    lis[i].className = '';
                    
                }
                // 留下自己 把当前的 class 改为 current
                this.className = 'current';
                // 2. 点击模块选项卡,下面显示对应的内容
                // 干掉所有人 把下面所有的内容隐藏
                for (var i = 0; i < divs.length; i++) {
                    divs[i].className = 'item';
                }
                // 留下自己 再把和当前点击相对应的内容显示出来
                // this.getAttribute('index') 获取当前的index值 也就是当前点击元素的索引号
                divs[this.getAttribute('index')].className = 'item_current';
            }
        }
    </script>
</body>

</html>
