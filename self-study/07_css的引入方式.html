<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css的引入方式</title>
    <!-- 
    css的引入方式(css样式表):
        1.内部样式表(嵌入式)
        2.行内样式表(行内式)
        3.外部样式表(链接式)
     -->
    <!-- 
        一、内部样式表:是写到html页面内部，是将所有的css代码抽取出来，单独放到一个<style>标签中
            1.<style>标签理论上可以放在HTML文档的任何地方，但一般会放在文档的<head>标签中
            2.通过此种方式，可以方便控制当前整个页面中的元素样式设置
            3.代码结构清晰，但是并没有实现结构与样式完全分离
            4.使用内部样式表设定css，通常也被称为嵌入式引入，这种方式是我们练习时常用的方式
        二、行内样式表:是在元素标签内部多点style属性中设定css样式，适用于修改简单样式
            1.style其实就是标签的属性
            2.在双引号中间，中间用;隔开，写法要符合css规范
            3.可以控制当前的标签设置样式
            4.由于书写繁琐，并且没有体现出结构与样式相分离的思想，所以不推荐大量使用，只有对当前元素添加简单样式的时候，可以考虑使用
        三、外部样式表:实际开发都是外部样式表，适合于样式比较多的情况，核心是：样式单独写到css文件中，之后把css文件引入到HTML页面中使用
            引入外部样式表分为两步：
            1.新建一个后缀名为.css的样式文件，把所有css代码放入此文件中
            2.在HTML页面中，使用link标签引入这个文件
     -->
</head>

</body>
</html>
