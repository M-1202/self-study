<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米产品模块</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
            /* background-color: #f5f5f5; */
        }
        body {
            background-color: #f5f5f5;
        }
        .box {
            display: block;
            width: 234px;
            height: 260px;
            margin: 0 auto;
            padding: 20px 0;
            background-color: #ffffff;
            text-align: center;
            font-size: 14px;
        }
        .box .img {
            width: 160px;
            height: 160px;
            margin: 0 auto;
        }
        .title {
            color: #333333;
            font-weight: 400;
            margin: 10px 0;
        }
        .jieshao {
            color: #b0b0b0;
            margin: 5px 0;
        }
        .price {
            color: #ff6700;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- 整体容器 -->
    <a href="https://www.mi.com/shop/buy/detail?product_id=15639" class="box">
        <!-- 图片部分 -->
        <img src="img/Redmi G.webp" alt="图片加载失败" class="img">
        <!-- 品牌名称 -->
        <h3 class="title">Redmi G 2021 R7/RTX3050Ti/16G/51</h3>
        <!-- 相关介绍 -->
        <p class="jieshao">有光追，才是高性能游戏本</p>
        <!-- 价格 -->
        <p class="price">
            <span class="num">5799</span>元
        </p>
    </a>
</body>
</html>
