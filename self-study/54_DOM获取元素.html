<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM获取元素</title>
</head>
<body>
    <div id="time">2022-11-01</div>
    <ul>
        <li>我是大帅哥1</li>
        <li>我是大帅哥2</li>
        <li>我是大帅哥3</li>
    </ul>
    <ol id="ol">
        <li>你是大美女</li>
        <li>你是大美女</li>
    </ol>
    <div class="box">盒子1</div>
    <div class="box">盒子2</div>
    <script>
        // 1. getElementById()获取元素
        //    (1) 因为我们文档页面从上往下加载,所以我们script写到标签的下面
        //    (2) get 获得 element 元素 by 通过 驼峰命名法
        //    (3) 参数 id 是大小写敏感的字符串
        //    (4) 返回的是一个元素对象
        var timer = document.getElementById('time');
        console.log(timer); // <div id="time">2022-11-01</div>
        console.log(typeof timer); // object
        //    (5) consloe.dir 打印我们返回的元素对象 更好的查看里面的属性和方法
        console.dir(timer);
        // 2. getElementsByTagName 获取某类标签元素
        //    (1) 返回的是 获取过来元素对象的集合 以伪数组的形式存储的
        var lis = document.getElementsByTagName('li');
        console.log(lis);
        //    (2) 我们想要一次打印里面的元素对象我们可以采取遍历的方式
        for (var i = 0;i < lis.length; i++) {
            console.log(lis[i]);
        }
        //    (3) 如果页面中只有一个li或者没有元素,返回的还是伪数组的形式
        //    (4) element.getElementsByTagName('标签名'),父元素必须是指定的单个元素 
        var ol = document.getElementById('ol');
        console.log(ol.getElementsByTagName('li'));
        // 3. getElementsByClassName() 根据类名获得某些元素集合 H5新增的
        var boxs = document.getElementsByClassName('box');
        console.log(boxs);
        // 4. document.querySelector('选择器') 返回指定选择器的第一个元素对象 切记 里面的选择器需要加符号 .类名 #id名 标签名    H5新增的
        var firstBox = document.querySelector('.box');
        console.log(firstBox);
        // 5. document.querySelectorAll('选择器') 返回指定选择器的所有元素对象的集合 H5新增的
        var allBox = document.querySelectorAll('.box');
        console.log(allBox);
        // 6. 获取body 元素
        var bodyEle = document.body;
        console.log(bodyEle);
        console.dir(bodyEle);
        // 7. 获取HTML 元素
        var htmlEle = document.documentElement;
        console.log(htmlEle);
        console.dir(htmlEle);
    </script>
</body>
</html>
