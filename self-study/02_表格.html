<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
    <!-- 
        1.表格是用来显示数据的
        2.表格相关标签：table 标签，tr 行标签，td 单元格标签，th 表头单元格标签， caption 表格标题标签，thead 表格头部区域标签，tbody 表格主体区域标签
        3.表格相关属性：align(left、center、right)：规定表格相对周围元素的对齐方式；border(1或"")：规定表格单元格是否拥有边框，默认为""，标识没有边框；cellpadding（像素值）：规定单元格边沿与其内容之间的空白，默认1像素；cellspacing（像素值）：规定单元格之间的空白，默认2像素，一般设为0；width/height(像素值或百分比)：规定表格的宽高（ps:标签的相关属性是写在标签内部的，并以键值对:键="值"的形式出现。比如：width="500"）
     -->
</head>

        <caption>小说排行</caption>
