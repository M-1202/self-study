<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css元素显示模式</title>
    <!-- 
        css元素显示模式:
        1.块元素
        2.行内元素
        3.行内块元素(特殊)
        显示模式的相互转换:
        1.display: block 转换为块元素
        2.display: inline 转换为行内元素
        3.display: inline-block 转换为行内块元素
     -->
    <!-- 
        <块元素>
        常见的块元素有:
        <div>、<ul>、<ol>、<li>、<h1>-<h6>、<p>,其中<div>是最典型的块元素
        块元素的特点:
        1.比较霸道，自己独占一行
        2.高度、宽度、内外边距都可以控制
        3.宽度默认是容器(父级宽度)的100%
        4.是一个容器或盒子，里面可以放行内或块元素
        !注意:
        1.<h1>-<h6>、<p>是文字类块元素
        2.文字类元素内不能使用块元素，即<h1>-<h6>、<p>里面不能放其他块元素
        <行内元素>
        常见的行内元素:
        <a>、<span>、<strong>、<b>、<em>、<i>、<del>、<s>、<ins>、<u>等,其中<span>是最典型的行内元素,有点地方也将行内元素称为内联元素
        行内元素的特点:
        1. 相邻行内元素在一行上,一行可以显示多个
        2.宽、高直接设置是无效的
        3.默认宽度就是它本身内容的宽度
        4.行内元素只能容纳文本或其它行内元素
        !注意:
        1.链接里面不能再放链接
        2.特殊情况链接<a>里面可以放块级元素,但是给<a>转换一下块级模式最安全
        <行内块元素>
        常见的行内块元素:
        <img/>、<input/>、<td>它们同时具有块元素和行内元素的特点
        行内块元素的特点:
        1.和相邻行内元素(行内块)在一行上,但是他们之间会有空白缝隙,一行可以显示多个(行内元素特点)
        2.默认宽度就是它本身内容的宽度(行内元素特点)
        3.宽度、高度以及内外边距都可以控制(块级元素特点)
     -->
    <style>
        div {
            /* width: 500px; */
            height: 300px;
            background-color: red;
        }
        input {
            width: 300px;
            height: 25px;
        }
    </style>
</head>

<body>
    <!-- <块元素> -->
    <div>我是块元素,我独占一行</div>我在下一行
    <!-- <行内元素> -->
    <span>我是行内元素</span><strong>我也是</strong>
    <!-- <行内块元素> -->
    <input type="text">
    <input type="text">
</body>

</html>
