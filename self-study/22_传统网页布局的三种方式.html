        传统网页布局三种方式:
        1.标准流(普通流/文档流)
        2.浮动
        3.定位
        网页布局第一准则:多个块级元素纵向排列找标准流,多个块级元素横向排列找浮动
        网页布局第二准则:先设置盒子大小,后设置盒子的位置
        <标准流>
        标准流:就是标签按照规定好默认方式排列   是最基本的布局方式
        1.块级元素会独占一行,从上向下顺序排列
        2.行内元素会按照顺序,从左到右顺序排列,碰到父元素边缘则自动换行
