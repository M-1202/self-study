<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器</title>
    <!-- 
        复合选择器：
        1.后代选择器(重要)
        2.子选择器(重要)
        3.并集选择器(重要)
        4.伪类选择器
     -->
    <!-- 
        一、后代选择器:又称为包含选择器，可以选择父元素里面子元素，其写法就是把外层标签写在前面，内层标签写在后面，中间用空格分隔，当标签发生嵌套时，内层标签就成为外层标签的后代
        1.语法: 元素1 元素2 {样式声明}
        2.元素1和元素2中间用空格隔开
        3.元素1是父级，元素2是子级，最终选择的是元素2
        4.元素2可以是儿子，也可以是孙子等，只要是元素1的后代即可
        5.元素1和元素2可以是任意基础选择器
        二、子选择器:只能选择作为某元素的最近一级子元素，简单理解就是选亲儿子元素
        1.语法:元素1>元素2 {样式声明}
        2.元素1和元素2中间用大于号隔开
        3.元素1是父级，元素2是子级，最终选择的是元素2
        4.元素2必须是亲儿子,其孙子、重孙之类都不归他管，也可以叫它亲儿子选择器
        三、并集选择器:可以选择多组标签，同时给他们定义相同的样式，通常用于集体声明
        1.语法:元素1,元素2 {样式声明}
        2.元素之间用逗号隔开
        3.并集选择器是各种选择器(基础、复合)通过英文逗号(,)连接而成，任何形式的选择器都可以作为并集选择器的一部分
        四、伪类选择器
        1.链接伪类选择器
        a:link 选择所有未被访问的链接      同一个路径下的目标的a:link是一致的，如果被点击过一次就已经访问过了
        a:visited 选择所有已被访问的链接
        a:hover 选择鼠标所位于其上的链接(鼠标悬停时的状态)(重要)
        a:active 选择活动链接(鼠标按下未弹起的链接)
        ps:按照LVHAd的顺序声明:link visited hover active(lv包包hao) 
        2.focus伪类选择器 
        用于选取获得焦点的表单元素，一般情况<input>类表单元素才能获取，因此这个选择器业主要针对于表单元素来说
     -->
    <style>
        /* 后代选择器 */
        ul li {
            color: blue;
        }
        /* 子选择器 */
        .nav>a {
            color: red;
        }
        /* 并集选择器 */
        /* 要求：把熊大熊二改为粉色 还有 小猪一家改为粉色 */
        /* 约定的语法规范，我们并集选择器喜欢竖着写 */
        div,
        p,
        .pig li {
            color: pink;
        }
        /* 链接伪类选择器 */
        /* a:link 未访问的链接*/
        .star a:link {
            color: green;
            text-decoration: none;
        }
        /* a:visited 访问过的链接 */
        .star a:visited {
            color: blue;
        }
        /* a:hover 选择鼠标悬停时的链接*/
        .star a:hover {
            color: yellow;
        }
        /* a:active 选择鼠标正在按下还没有弹起的链接 */
        .star a:active {
            color: red;
        }
        /* focus伪类选择器 */
        /* 选取获得光标的input表单元素 */
        input:focus {
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- 后代选择器 -->
    <ol>
        <li>我是ol 的孩子</li>
        <li>我是ol 的孩子</li>
        <li>我是ol 的孩子</li>
    </ol>
    <ul>
        <li>我是ul 的孩子</li>
        <li>我是ul 的孩子</li>
        <li>我是ul 的孩子</li>
    </ul>
    <!-- 子选择器 -->
    <div class="nav">
        <a href="#">我是儿子</a>
        <p>
            <a href="#">我是孙子</a>
        </p>
    </div>
    <!-- 并集选择器 -->
    <div>熊大</div>
    <p>熊二</p>
    <span>光头强</span>
    <ul class="pig">
        <li>小猪佩奇</li>
        <li>猪爸爸</li>
        <li>猪妈妈</li>
    </ul>
    <!-- 链接伪类选择器 -->
    <div class="star">
        <a href="#">林允儿</a>
    </div>
    <!-- focus伪类选择器 -->
    <input type="text">
    <input type="text">
    <input type="text">
</body>
</html>
