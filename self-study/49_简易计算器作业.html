    <title>简易计算器</title>
    <script>
        var flag = true;
        while (flag) {
            var option = parseInt(prompt('欢迎使用简易计算器:\n\u00201.加法运算;\n\u00202.减法运算;\n\u00203.乘法运算;\n\u00204.除法运算;\n\u00205.退出;\n\u0020请输入您的选项:'));
            // 输入5时退出循环
            if (option == 5) {
                break;
            }
            var num1 = parseFloat(prompt('请输入第一个数:'));
            var num2 = parseFloat(prompt('请输入第二个数:'));
            // 用字面量方法创建一个计算器对象 里面有四种方法
            var Caculator = {
                add: function () {
                    alert(num1 + num2);
                },
                minus: function () {
                    alert(num1 - num2);
                },
                multiply: function () {
                    alert(num1 * num2);
                },
                divide: function () {
                    alert(num1 / num2);
                }
            }
            switch (option) {
                case 1:
                    Caculator.add(num1, num2);
                    break;
                case 2:
                    Caculator.minus(num1, num2);
                    break;
                case 3:
                    Caculator.multiply(num1, num2);
                    break;
                case 4:
                    Caculator.divide(num1, num2);
                    break;
            }
        }
