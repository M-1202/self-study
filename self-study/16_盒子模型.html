<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型</title>
    <!-- 
        盒子模型的组成: margin外边距 border边框 padding内边距 content内容
        <border边框>
            border可以设置元素的边框。边框由 边框宽度(粗细)、边框样式、边框颜色 三部分组成(border是在原本盒子外面加了一个边框,因此会撑大原本的盒子，会影响盒子的实际大小)
            border : border-width || border-style || border-color
            1.可以单独设置每一条边框(top、bottom、left、right)
            2.border-style 边框样式:solid 实线、dashed 虚线、dotted 点线
            3.合并相邻的边框: border-collapse: collapse
        <padding内边距>
            padding属性用于设置内边距，即边框与内容之间的距离。(padding就是在原本的盒子外又增加了一段距离,因此会撑大原本的盒子,会影响盒子的实际大小)
            padding: 1个值  代表上下左右的内边距像素
            padding: 2个值  上下 左右
            padding: 3个值  上 左右 下
            padding: 4个值  上 右 下 左(从上开始顺时针计算)
            注意:当盒子不直接设置宽高,此时padding不会撑开盒子
        <margin外边距>
            margin属性用于设置外边距，即控制盒子和盒子之间的距离(盒子与盒子之间的margin不影响盒子本身的实际大小)
            margin: 1个值 代表上下左右的内边距像素
            margin: 2个值 上下 左右
            margin: 3个值 上 左右 下
            margin: 4个值 上 右 下 左(从上开始顺时针计算)
            注意:
            块级盒子水平居中的条件:
            1.盒子必须指定了宽度(width)
            2.盒子左右的外边距都设置为auto 即margin: 0 auto;
     -->
    <style>
        .nav {
            height: 41px;
            background-color: #fcfcfc;
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
            /* 文字垂直居中,只需让行高等于盒子设定的高度即可,不用考虑盒子实际的高度,此时盒子高度已被撑大为45px */
            line-height: 41px;
        }
        .nav a {
            display: inline-block;
            text-decoration: none;
            color: #4c4c4c;
            /* font-size: 12px;  */
            /* a链接也可以不设置高度,此时a链接会继承父级的行高41px,由于没有设置高度,其本身的高度由行高决定 */
            height: 41px;
            /* line-height: 41px; */
            padding: 0 20px;
        }
        .nav a:hover {
            background-color: red;
            color: #ff8500;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">设为首页</a>
        <a href="#">手机新浪网</a>
        <a href="#">移动客户端</a>
        <a href="#">博客</a>
        <a href="#">微博</a>
        <a href="#">关注我</a>
    </div>
</body>
</html>
