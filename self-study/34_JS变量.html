<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS变量</title>
    <!-- 
        <变量>
            白话:变量就是一个装东西的盒子
            通俗:变量是用于存放数据的容器。我们可以通过变量名获取数据,甚至数据可以修改。
        <变量在内存中的存储>
            本质:变量是程序在内存中申请的一块用来存放数据的空间。
     -->
    <!-- 
        变量在使用时分为两步: 1.声明变量  2.赋值
        <1.声明变量>
            var age;    声明一个名称为age的变量
            var 是一个JS关键字,用来声明变量(variable变量的意思)。使用该关键字声明变量后,计算机会自动为变量分配内存空间,不需要程序员管
            age 是程序员定义的变量名,我们要通过变量名来访问内存中分配的空间
        <2.赋值>
            age = 18;   给age变量赋值为10
            = 用来把右边的值赋值给左边的变量空间中      此处代表赋值的意思
            变量值是程序员保存到变量空间里的值
        <3.变量的初始化>
            var vge = 18;   声明变量同时赋值为18
            声明一个变量并赋值，我们称之为变量的初始化
        < let关键字 >
            let和var的区别:
                在较旧的JavaScript，使用关键字var来声明变量。var现在开发中一般不再使用它，let为了解决var的一些问题。
            var声明:
                · 可以先使用再声明（不合理）
                · var声明过的变量可以重复声明（不合理）
                · 比如变量提升、全局变量、没有块级作用域等
        < 常量 >
            · 概念: 使用const声明的变量称为“常量”
            · 使用场景: 当某个变量永远不会改变的时候，就可以使用const来声明，而不是let 
            · 命名规范: 和变量一致
            · 注意: 常量不允许重新赋值，声明的时候必须赋值(初始化)
            · 小技巧: 不需要重新赋值的数据使用const 
     -->
    <script>
        // 1.声明一个名为age的变量
        var age
        // 2.赋值
        age = 18
        // 3.控制台输出
        console.log(age)
        // 4.变量的初始化
        var myName = '小牟同学'
        console.log(myName)
        // let声明变量      let不允许多次声明一个变量
        let year = 2023
        console.log(year)
        // const声明常量
        const G = 9.8
        console.log(G)
    </script>
</head>
<body>
    
</body>
</html>
