<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分支结构</title>
    <!-- 
        分支结构包括:
        1.if-else 语句
        2.switch-case 语句
     -->
    <script>
        //  if-else 二选一
        /*if(条件表达式){
            执行语句1;
        }else{
            执行语句2;
        } */
        // 判断是否为闰年 案例
        var year = prompt('请输入年份:');
        if(year % 4 == 0 && year % 100 != 0 || year % 400 == 0){
            alert('该年是闰年');
        }else{
            alert('该年是平年');
        }
        // 判断是否中奖 案例
        var myName = prompt('请输入输入您的姓名:');
        if(myName == '小牟'){
            alert('恭喜您，中奖了！');
        }else{
            alert('很遗憾，未中奖');
        }
        //  if-else-if n选一
        /* if(条件表达式1){
            执行语句1;
        }else if(条件表达式2){
            执行语句2;
        }else if(条件表达式3){
            执行语句3;
        }else{
            执行语句4;
        } */
        // 成绩转换 案例
        var score = prompt('请输入您的成绩:');
        if(score >= 90){
            alert('您的成绩等级为A');
        }else if(score >= 80){
            alert('您的成绩等级为B');
        }else if(score >= 60){
            alert('您的成绩等级为C');
        }else{
            alert('您的成绩等级为D');
        } 
        // 三元表达式
        // 条件表达式 ? 表达式1 : 表达式2
        // 执行思路: 如果条件表达式为真,则执行 表达式1 的值;否则执行 表达式2 的值
        // 数字补0 案例
        var num = prompt('请输入0~59之间的数字:');
        var result = num < 10  == 1 ? '0' + num : num;
        alert(result);
        // 1. switch-case 语句也是多分支语句  也可实现多选1
        // 2. 语法结构 switch 转换、开关  case 小例子或者选项的意思
        /* switch(表达式){
            case value1:
                执行语句1;
                break;
            case value2:
                执行语句2;
                break;
            ...
            default:
                执行最后一个语句;
        } */
        // 查询水果 案例
        var fruits = prompt('请输入一种水果:');
        switch(fruits){
            case '苹果':
                alert('3元/斤');
                break;
            case '香蕉':
                alert('4元/斤');
                break;
            case '火龙果':
                alert('5元/斤');
                break;
            default:
                alert('没有此水果');
        } 
    </script>
    <!-- 
        switch-case 语句和if-else 语句的区别:
        1.一般情况下,它们两个语句可以相互替换
        2.switch-case 语句通常处理case为比较确定值的情况,而if-else 语句更加灵活,常用于范围判断(大于、等于某个范围)
        3.switch 语句进行条件判断后直接执行到程序的执行语句,效率更高。
        4.当分支比较少时,if-else 语句效率更高
        5.当分支比较多时,switch 语句效率更高并且结构更清晰
     -->
</head>

</body>
</html>
