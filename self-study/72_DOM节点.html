<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM节点</title>
    <!-- 
        <DOM节点>
            DOM树里每一个内容都称之为节点
        <节点类型>
            1. 元素节点 重点
                所有的标签 比如，body、div
                html是根节点
            2. 属性节点
                所有的属性  比如，href
            3. 文本节点
                所有的文本
        <查找节点>
            节点关系: 针对的找亲戚 返回的都是对象   父节点  子节点  兄弟节点
            1. 父节点查找   parentNode属性
                语法: 子元素.parentNode
                返回的是最近一级的父节点 找不到返回null
            2. 子节点查找   children属性
                语法: 父元素.children
                注意: children属性仅获得所有元素节点 返回的是一个伪数组
                      childNodes属性获得所有子节点 包括文本节点(空格、换行)、注释节点等
            3. 兄弟节点查找
                语法: 
                    ① 下一个兄弟节点:   nextElementSibling属性
                    ② 上一个兄弟节点:   previousElementSibling属性
        <增加节点>
            一般情况下分为两步:
                1. 创建一个新的节点
                2. 把创建的新节点放入到指定的元素内部
            1. 创建节点
                语法: document.creatElement('标签名')
            2. 追加节点
                插入到父元素的最后一个子元素
                    父元素.appendChild(要插入的元素)
                插入到父元素中某个元素的前面
                    父元素.insertBefore(要插入的元素,在哪个元素前面)
            3. 克隆节点
                语法: 元素.clone(布尔值)
                · 若为true，则代表克隆时会包含后代节点一起克隆
                · 若为false，则代表克隆时不包含后代节点
                · 默认为false
        <删除节点>
            在JS原生DOM操作中，要删除元素必须通过父元素删除
            语法: 父元素.removeChild(要删除的元素)
            注意: 1. 如不存在父子关系则删除不成功
                 2. 删除节点和隐藏节点(display:none)有区别的: 隐藏节点还是存在的，但是删除是从html中删除节点
     -->
</head>
<body>
    <ul>
        <li>第一个</li>
        <li>第二个</li>
        <li>第三个</li>
        <li>第四个</li>
    </ul>
    <script>
        const li2 = document.querySelector('ul li:nth-child(2)')
        // console.log(li2);
        // 1.1 父节点查找
        const ul = li2.parentElement
        // console.log(ul);
        // 1.2 子节点查找
        const lis = ul.children   
        // console.log(lis);    得到的是一个伪数组
        // 1.3 兄弟节点查找
        const li1 = li2.previousElementSibling
        const li3 = li2.nextElementSibling
        // console.log(li1);
        // console.log(li3);

        // 2.1 创建节点
        const li5 = document.createElement('li')
        li5.innerHTML = '我是第五个'
        const li0 = document.createElement('li')
        li0.innerHTML = '我是第0个'
        // 2.2 追加节点
        ul.appendChild(li5)
        ul.insertBefore(li0,ul.children[0])
        // 2.3 克隆节点  并追加
        ul.appendChild(li5.cloneNode(true))
        // 3. 删除节点
        ul.removeChild(ul.children[3])
    </script>
</body>
</html>
