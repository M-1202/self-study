<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css三大特性</title>
    <!-- 
        css三大特性:层叠性、继承性、优先级
        <层叠性>
        相同选择器给设置相同的样式，此时一个样式就会覆盖(层叠)另一个冲突的样式。层叠性主要解决样式冲突的问题。
        原则:
        1.样式冲突，遵循的原则是就近原则，哪个样式离结构近，就执行哪个样式
        2.样式不冲突，不会层叠
        <继承性>
        子标签会继承父标签的某些样式，如文本颜色和字号。简单理解就是:子承父业。
        1.恰当地使用继承可以简化代码，降低css样式的复杂性
        2.子元素可以继承父元素的样式(text-,fonnt-,line-这些元素开头的可以继承，以及color属性)
        3.行高的继承性：
        body{
            font:12px/1.5 Microsoft yahei;
        }
        行高可以跟单位也可以不带单位;
        如果子元素没设置行高，此时子元素的行高是:当前子元素的文字大小*1.5;
        body行高1.5(倍数)这样写法最大的优势就是里面子元素可以根据自己文字大小自动调整行高。
        <优先级>
        当同一个元素指定多个选择器时，就会有优先级的产生。
        1.选择器相同，则执行层叠性
        2.选择器不同，则根据选择器权重执行
        3.选择器的优先级:
        id选择器的优先级权重 --- 0,1,0,0(100)
        类/伪类选择器优先级权重 --- 0,0,1,0(10)
        标签名选择器优先级权重 --- 0,0,0,1(1)
        继承/通配选择器的优先级权重 --- 0,0,0,0(继承的权重为0)
        选择器的优先级划分:!important > 行间样式 >id选择器 >类/伪类选择器 > 标签名选择器 > 继承/通配选择器
        权重可以叠加，但是一定不会进位。
     -->
    <style>
        /* 1.层叠性 */
        div {
            /* 红色会被覆盖 */
            color: red;
            /* 字体大小不会被覆盖 */
            font-size: 25px;
        }
        div {
            color: blue;
        }
        /* 2.继承性 */
        .jicheng {
            color: pink;
            /* 此时行高是:当前元素的文字大小*1.5 */
            font: 20px/1.5 Microsoft yahei;
        }
        /* 3.优先级 */
        .youxian {
            color: red;
        }
        /* 标签样式的权重大于继承的权重，所以文字颜色为紫色 */
        span {
            color: purple;
        }
    </style>
</head>
<body>
    <div>长江后浪推前浪,前浪死在沙滩上</div>
    <div class="jicheng">
        <p>继承父级的样式</p>
    </div>
    <div class="youxian">
        <span>我是一般的</span>
        <!-- 
            a标签浏览器默认制定了一个样式 蓝色的 有下划线 a {color: blue}
            所以a链接不会继承父级的颜色
         -->
        <a href="#">我是特殊的</a>
    </div>
</body>
</html>
