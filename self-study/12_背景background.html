    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>背景</title>
    <!-- 
        <背景图片>
        background-image 属性描述了元素的背景图像，实际开发常见于logo或者一些装饰性的小图片或者是超级大的背景图片，优点是非常便于控制位置(精灵图也是一种运用场景)
        background-image: url()
     -->
    <!-- 
        <背景平铺>
        默认情况下，背景平铺
        background-repeat:no-repeat 背景不平铺
        background-repeat:repeat-x 沿着x轴平铺
        background-repeat:repeat-y 沿着y轴平铺
     -->
    <!-- 
        <背景图片位置>
        background-position: x y;
        1.参数是方位名词(center top bottom left right):
        如果指定的两个值都是方位名词，那么两个值前后顺序无关;
        如果只定义了一个方位名词，另一个省略，则另一个值默认为居中对齐
        2.参数是精确单位:
        第一个肯定是x坐标，第二个肯定是y坐标;
        如果只定义一个值，那么第一个值为x轴，y轴默认居中对齐
        3.参数值是混合单位:
        第一个肯定是x坐标，第二个肯定是y坐标
     -->
    <!-- 
        <背景固定>
        background-attachment属性设置背景图像是否固定或者随着页面的其余部分滚动，后期可以制作视差滚动的效果
        background-attachment:scroll(默认) | fixed
     -->
    <!-- 
        <背景属性>
        background: 背景颜色 背景图片地址 背景平铺 背景图像滚动 背景图片位置
     -->
    <!-- 
        <背景颜色半透明>
        background: rgba(0,0,0,0.5)
        1.最后一个参数是alpha透明度，取值在0-1之间
        2.在实际开发中，我们习惯把0.5的0省略，写为background: rgba(0,0,0,.5)
     -->
    <style>
        .div {
            width: 500px;
            height: 80px;
            background: rgba(0,0,0,0.3);
            background-image: url(img/logo.png);
            background-repeat:no-repeat;
            /* background-repeat:repeat-x; */
            /* background-repeat:repeat-y; */
            /*方位名词 水平靠上居中 */
            background-position: top center;
            /* background-position: 20px 15px;精确单位 */
            /* background-position: 20px center; 混合单位 */
            /* background-attachment: fixed; */
        }
        body {
        background-image: url(img/王者荣耀大背景图片.webp);
        background-repeat: no-repeat;
        background-position: center top;
        font-size: 25px;
        /* 背景图像固定 */
        background-attachment: fixed;
    }
    </style>
