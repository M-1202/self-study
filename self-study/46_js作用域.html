<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js作用域</title>
    <!-- 
        作用域: 一段程序代码中所用到的名字并不总是有效和可用的，而限定这个名字的可用性的代码范围就是这个名字的作用域
        目的是为了提高程序的可靠性，减少命名冲突
     -->
    <script>
        // 1.js作用域(es6之前): 全局作用域  局部作用域
        // 2.全局作用域:    整个script标签 或者是一个单独的js文件
        var num = 10;
        console.log(num);
        // 3.局部作用域(函数作用域):    在函数内部的就是局部作用域 这个代码的名字只在函数内部起效果和作用
        function fn(){
            var num = 20;
            return num;
        }
        console.log(fn());
        // 4.变量的作用域: 根据作用域的不同我们把变量分为全局变量和局部变量
        // 5.全局变量: 在全局作用域下的变量 在全局下都可以使用
        // 注意: 如果在函数内部没有定义，直接赋值的变量也是全局变量
        var age = 18; // age 就是一个全局变量
        console.log(age);
        function fn1() {
            console.log(age);
        }
        fn1();
        // 6.局部变量   在局部作用域下的变量
        // 注意: 函数的形参也是局部变量 
        function fn2(a){    // a 为局部变量
            var num1 = 12;  // num1 为局部变量
            num2 = 13;  // num2 为全局变量
        }
        fn2();
        // console.log(num1);  局部变量不能在外部使用，会报错
        console.log(num2);  // 全局变量可以使用
        // 7.从执行效率来看全局变量和局部变量
        //   (1)全局变量 只有浏览器关闭的时候才会销毁，比较站内存资源
        //   (2)局部变量 当我们程序执行完毕就会销毁，比较节约内存资源
        
    </script>
</head>
<body>
    
</body>
</html>
