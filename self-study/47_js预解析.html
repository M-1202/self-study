<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js预解析</title>
    <script>
        // 1问
        // console.log(num);    会报错
        // 2问
        // console.log(num);   undefined 坑1
        // var num = 10;
        // 3问
        // fn();            输出11
        // function fn(){
        //     console.log(11);
        // }
        // 4问
        // fun();      // 报错 坑2
        // var fun = function () {
        //     console.log(22);
        // }
        // 1.我们js引擎运行js 分为两步:     预解析  代码执行
        //   (1)预解析: js引擎会把js里面所有的var还有function提升到当前作用域的最前面
        //   (2)代码执行: 按照代码书写的顺序从上往下执行
        // 2.预解析分为 变量预解析(变量提升) 和 函数预解析(函数提升)
        //   (1)变量提升: 就是把所有的变量声明提升到当前的作用域最前面 不提升赋值操作
        //   (2)函数提升: 就是把所有的函数声明提升到当前作用域的最前面 不调用函数
        // 小案例
        f1();
        console.log(c);
        console.log(b);
        console.log(a);
        function f1(){
            var a = b = c = 9;
            console.log(a);
            console.log(b);
            console.log(c);
        }
        // 相当于执行以下代码
        // function f1() {
        //     var a;
        //     a = b = c = 9;
        //     // 相当于 var a = 9; b = 9; c = 9;  b和c 未定义直接赋值 相当于全局变量
        //     // 集体变量 var a = 9, b = 9, c = 9;  a,b,c全部都定义了
        //     console.log(a);
        //     console.log(b);
        //     console.log(c);
        //     }
        // f1();                   // 输出 9 9 9
        // console.log(c);         // 输出 9
        // console.log(b);         // 输出 9
        // console.log(a);         // a为局部变量，不能在外部使用  会报错
    </script>
</head>
