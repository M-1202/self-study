<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
    <!-- 
        列表：
        0.列表是用来布局的
        1.无序列表（重点）ul>li
        2.有序列表（了解）ol>li
        3.自定义列表（重点）dl>dt(定义项目/名字)/dd(描述每一个项目/名字)
     -->
    <!-- 
        无序列表：
        1.无序列表的各个列表项之间没有顺序级别之分，是并列的
        2.<ul></ul>中只能嵌套<li></li>,直接在<ul></ul>标签中输入其他标签或文字的做法是不被允许的
        3.<li>与</li>之间相当于一个容器，可容纳所有元素
        4.无序列表会带有自己的样式属性，但在实际使用时，我们会使用css来设置
     -->
    <!-- 
        有序列表：
        1. <ol></ol>中只能嵌套<li></li>,直接在<ol></ol>标签中输入其他标签或文字的做法是不被允许的
        2.<li>与</li>之间相当于一个容器，可容纳所有元素
        3.有序列表会带有自己的样式属性，但在实际使用时，我们会使用css来设置
     -->
    <!-- 
        自定义列表：
        1.<dl></dl>里面只能包含<dt>和<dd>
        2.<dt>和<dd>个数没有限制，经常是一个<dt>对应多个<dd>
     -->
</head>
<body>
    <!-- 无序列表 -->
    <ul>
        <li>斗破苍穹</li>
        <li>斗罗大陆</li>
        <li>大主宰</li>
    </ul>
    <!-- 有序列表 -->
    <ol>
        <li>斗破苍穹:10000</li>
        <li>斗罗大陆:5000</li>
        <li>大主宰:1000</li>
    </ol>
    <!-- 自定义列表 -->
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
    </dl>
</body>
</html>
