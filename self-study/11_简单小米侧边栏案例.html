<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单小米侧边栏案例</title>
    <style>
        .box {
            width: 200px;
            background-color: #55585a;
        }
        .box a {
            /* width: 200px; */
            height: 40px;
            text-decoration: none;
            color: white;
            display: block;
            /* text-indent: 2em; */
            padding-left: 30px;
            font-size: 14px;
            /* margin: auto; */
            /* a标签里面的文字垂直居中 */
            line-height: 40px;
        }
        .box a:hover {
            background-color: red;
        }
        /* .div {
            height: 60px;
            font-size: 10px;
            background-color: blue;
            line-height: 60px;
            盒子里面的文字垂直居中:
            让文字的行高等于盒子的高度即 line-height = height
            !注意: line-height = 上半行距+文字大小+下半行距
        } */
    </style>
</head>
<body>
    <!-- 总容器 -->
    <div class="box">
        <a href="#">手机 电话卡</a>
        <a href="#">电视 盒子</a>
        <a href="#">笔记本 平板</a> 
        <a href="#">出行 穿戴</a>
        <a href="#">智能 路由器</a>
        <a href="#">健康 儿童</a>
        <a href="#">耳机 音响</a>
    </div>
    <!-- <div class="div">
        行高测试
    </div> -->
</body>
</html>
