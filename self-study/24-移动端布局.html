<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动端布局</title>
    <!--
        1. 视口（viewport）
            就是浏览器显示页面内容的屏幕区域。视口可以分为布局视口、视觉视口和理想视口 
            理想视口    ideal viewport 
                · 为了使网站在移动端有最理想的浏览和阅读宽度而设定
                · 理想视口，对设备来讲，是最理想的视口尺寸
                · 需要手动添加meta视口标签通知浏览器操作
                · meta视口标签的主要目的：布局视口的宽度应该与理想视口的宽度一致，简单理解就是设备设备有多宽，我们布局的视口就多宽
                meta视口标签
                    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
        2. 移动端开发选择
            2.1 移动端主流方案
                · 单独制作移动端页面（主流）    京东商城手机版 淘宝触屏版 苏宁易购手机版
                    通常情况下，网址域名前面加m(mobile)可以打开移动端。通过判断设备，如果是移动端打开，则跳到移动端页面。
                · 响应式页面兼容移动端（其次）  三星手机官网
                    通过判断屏幕宽度来改变样式，以适应不同终端
        3. 移动端技术解决方案
            3.1 CSS初始化 normalize.css
            3.2 CSS3盒子模型 box-sizing
                · 传统模式宽度计算：盒子宽度 = CSS设置的width + border + padding
                · CSS3盒子模型：盒子宽度 = CSS设置的width（包含了border和padding）
                也就是说，我们的CSS3中的盒子模型，padding和border不会撑大盒子了
                · 移动端可以全部CSS3盒子模型
                · PC端如果完全需要兼容，我们就用传统盒模型，如果不考虑兼容性，我们就选择CSS3盒子模型
        4. 移动端常见布局
            4.1 移动端技术选型  
                1. 单独制作移动端页面（主流）
                    · 流式布局（百分比布局）
                    · flex弹性布局（强烈推荐）
                    · less+rem+媒体查询布局
                    · 混合布局
                2. 响应式页面兼容移动端（其次）
                    · 媒体查询
                    · bootstarp
    -->
    <style>
        div:nth-child(1) {
            /* 传统盒模型   盒子宽度 = width + border + padding */
            width: 200px;
            height: 200px;
            background-color: red;
            padding: 10px;
            border: 10px solid black;
        }

        div:nth-child(2) {
            /* 有了这句话就让盒子变成CSS3盒子模型 */
            /* padding 和 border 不会再撑大盒子了 */
            box-sizing: border-box;
            width: 200px;
            height: 200px;
            background-color: blue;
            padding: 10px;
            border: 10px solid black;
        }

        
    </style>
</head>

<body>
    <div></div>
    <div></div>
    
</body>

</html>
