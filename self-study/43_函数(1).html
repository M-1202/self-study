<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数(1)</title>
    <!-- 函数就是封装了一段可以被重复执行调用的代码块 目的: 就是让大量代码重复使用-->
    <script>
        // 函数使用分为两步: 声明函数、调用函数
        // 1.声明函数
        // (1)function 是声明函数的关键字,必须小写
        // (2)由于函数一般是为了实现某个功能才定义的,所以通常我们将函数名命名为动词,比如getSum
        /* function 函数名(形参1,形参2...){     声明函数的小括号里面是      形参(形式上的参数)
            函数体;
        } */
        // 2.调用用函数
        // (1) 函数名(实参1,实参2...);   通过调用函数名来执行函数体代码  调用函数的小括号里面是     实参(实际的参数)
        // (2) 口诀:函数不调用,自己不执行
        // 3.我们可以利用函数的参数实现函数重复不同的代码
        // 4.形参:  形式上的参数 函数定义的时候传递的参数 当前并不知道是什么    (相当于一个函数中的自变量x)
        // 5.实参:  实际上的参数 函数调用的时候传递的参数 实参是传递给形参的    (相当于x具体的取值)
        // 6.二者的关联:    形参是接收,实参是传递
        // 案例1 利用函数计算两个数之间的累加和
        function getSum(num1, num2) {
            var sum = 0;
            for (var i = num1; i <= num2; i++) {
                sum += i;
            }
            console.log(sum);
        }
        getSum(1, 100);
        // 7.函数形参实参个数匹配
        function getSum1(num1, num2) {
            console.log(num1 + num2);
        }
        // (1) 如果实参的个数等于形参的个数 则正常输出结果
        getSum1(1,2);
        // (2) 如果实参的个数大于形参的个数 则会取到形参的个数
        getSum1(1,2,3);
        // (3) 如果实参的个数小于形参的个数 多余的形参定义为underfined(只定义未赋值)  最终的结果是NaN
        getSum1(1);
        // 8.函数的返回值
        /* function 函数名(){
            return 返回的结果;
        } */
        // (1) 我们函数只是实现某种功能,最终的结果需返回给函数的调用者函数名() 通过return 实现的
        // (2) 只要函数遇到return 就把后面的结果 返回给函数的调用者 函数名() = return后面的结果
        // (3) return 终止函数
        // (4) return 只能返回一个值 如果有多个,则会返回最后一个值
        // (5) 如果函数里没有return,则返回 undefined
        // 案例2 利用函数求任意两个数的最大值
        function getMax(num1,num2){
            var max = 0; 
            num1 >= num2 ? max = num1 : max = num2;
            return max;
        }
        console.log(getMax(10,5));
        // 案例3 利用函数求任意一个数组中的最大值
        function getArrMax(arr){
            var max = arr[0];
            for(var i = 1;i < arr.length; i++){
                if(max <= arr[i]){
                    max = arr[i];
                }
            }
            return max;
        }
        // 在实际开发中,我们通常用一个变量来接收 函数的返回值
        var result = getArrMax([5, 2, 3]);
        console.log(result);
    </script>
