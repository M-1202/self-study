<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单加法器案例</title>
    <script>
        // 先弹出第一个输入框,提示用户输入第一个值   保存起来
        // 再弹出第二个输入框,提示用户输入第二个值   保存起来
        // 把这两个值相加,并将结果赋给新的变量(注意数据类型转换)
        // 弹出警示框(alert),把计算的结果输出 (输出结果)
        var first = prompt('请输入第一个值');
        // console.log(parseFloat(first));
        var second = prompt('请输入第二个值');
        // console.log(parseFloat(second));
        var result = parseFloat(first) + parseFloat(second);
        alert('结果为' + result);
    </script>
</head>
